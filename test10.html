<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h3 {
        color: lightcoral;
      }
      #wow {
        color: lightseagreen;
        text-align: center;
      }
      #woo {
        text-decoration: underline;
      }
      .iot-eiei {
        text-decoration: line-through;
      }
      .wee {
        background-color: mediumpurple;
      }
      h3.wee {
        font-style: italic;
      }
      h1,
      p {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <!-- CSS Selector 6 : Union/Group Selector -->
    <h1 class="iot-eiei wee">Welcome to SAU</h1>
    <h3 class="iot-eiei">Hello</h3>
    <p>Lorem ipsum dolor sit amet.</p>
    <h3 id="wow" class="iot-eiei wee">Hey</h3>
    <p>Lorem ipsum dolor sit amet.</p>
    <h3 class="wee">Hi</h3>
    <p id="woo">Lorem ipsum dolor sit amet.</p>
  </body>
</html>
